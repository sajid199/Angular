<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Toggle Button -->
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Sidebar -->
            <nav class="sidebar spaced-sidebar" id="sidebar">
                <a href="#home" class="nav-link active" data-target="home">
                    <i class="fas fa-home"></i> <span>Home</span>
                </a>
                <a href="#documents" class="nav-link" data-target="documents">
                    <i class="fas fa-file-alt"></i> <span>Documents</span>
                </a>
                <a href="#search" class="nav-link" data-target="search">
                    <i class="fas fa-search"></i> <span>Search</span>
                </a>
                <a href="#chat" class="nav-link" data-target="chat">
                    <i class="fas fa-comments"></i> <span>Chat</span>
                </a>
                <div class="nav-footer">
                    <a href="#settings" class="nav-link" data-target="settings">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a>
                    <small class="d-block mt-2 text-muted">&copy; 2025 General Electric</small>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 col-sm-12" id="mainContent">
                <!-- Dynamic content will be loaded here -->
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </main>
        </div>
    </div>

    <!-- Page Templates (Hidden) -->
    <template id="home-template">
        <div class="page-content home-dashboard">
            <header class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="assets/image/companylogo.png" alt="General Electric Logo">
                     <h1>General Electric Company Private Limited</h1>
                </div>
                <div class="dashboard-profile">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle mr-2"></i> John Doe
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#profile">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#logout">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-metrics">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="metric-card total-documents">
                            <div class="metric-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-title">Total Documents</h3>
                                <p class="metric-value">2,0134</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="metric-card last-sessions">
                            <div class="metric-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-title">Last Sessions</h3>
                                <p class="metric-value">50</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="metric-card most-used-search">
                            <div class="metric-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-title">Most Used Search</h3>
                                <p class="metric-value">Project Docs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="documents-template">
        <div class="page-content documents-page">
            <header class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="assets/image/companylogo.png" alt="General Electric Logo">
                     <h1>General Electric Company Private Limited</h1>
                </div>
                <div class="dashboard-profile">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle mr-2"></i> John Doe
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#profile">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#logout">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="document-list">
                <!-- Placeholder for document list -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Recent Documents</h5>
                        <p>No documents found.</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="search-template">
        <div class="page-content search-page">
            <header class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="assets/image/companylogo.png" alt="General Electric Logo">
                     <h1>General Electric Company Private Limited</h1>
                </div>
                <div class="dashboard-profile">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle mr-2"></i> John Doe
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#profile">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#logout">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="search-container">
                <div class="row mb-4">
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" id="fullTextSearch" class="form-control rounded" placeholder="Search Full Text" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button id="searchActionBtn" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
                <div class="search-results">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>File</th>
                                <th>Placeholder</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultsBody">
                            <tr>
                                <td>Sample Document</td>
                                <td>A sample description of the document</td>
                                <td>document.txt</td>
                                <td>-</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">View</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Another Document</td>
                                <td>Another sample description</td>
                                <td>notes.md</td>
                                <td>-</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>

    <template id="chat-template">
        <div class="page-content chat-page">
            <header class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="assets/image/companylogo.png" alt="General Electric Logo">
                    <h1>Enterprise Chat</h1>
                </div>
                <div class="dashboard-profile">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle mr-2"></i> John Doe
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#profile">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#logout">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message ai-message">
                        <div class="chat-message-content">
                            Welcome to Enterprise Chat. How can I assist you today?
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" class="form-control" id="chatInput" placeholder="Type a message...">
                    <button class="btn btn-primary" id="sendMessageBtn">
                        Send <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="settings-template">
        <div class="page-content settings-page">
            <header class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="assets/image/companylogo.png" alt="General Electric Logo">
                     <h1>General Electric Company Private Limited</h1>
                </div>
                <div class="dashboard-profile">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle mr-2"></i> John Doe
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#profile">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#logout">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="settings-container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Application Settings</h5>
                        <p>Customize your application preferences.</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 mt-4 border-top">
        <small>&copy; 2025 General Electric</small>
    </footer>

    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
